<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Login Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
	</head>
	<body style="background-color: azure">
		<div class="container">
			<h2>Login Form</h2>
			<div class="col-md-5">
				<form id="login-form">
					<div class="form-group">
						<label for="email"><b>Email:</b></label>
						<input
							type="email"
							class="form-control"
							id="email"
							name="email"
							required
						/>
					</div>

					<div class="form-group">
						<label for="password"><b>Password:</b></label>
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
							required
						/>
					</div>
					<br />
					<button type="submit" class="btn btn-primary"><b>Login</b></button>
				</form>
				<br />
				<p>
					<a href="forgetpassword.html"><b>Forgot Password</b></a>
				</p>
				<br />

				<p>
					<b>Don't have an account yet?</b>
					<a href="signup.html"><b>Sign up</b></a
					>.
				</p>
				<div id="message"></div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script>
			const loginForm = document.getElementById("login-form");
			const message = document.getElementById("message");
			const API_URL = "http://localhost:8000";
			// const API_URL="13.48.46.151:8000"
			//const API_URL="http://13.48.46.151:8000";

			loginForm.addEventListener("submit", async function (event) {
				event.preventDefault();
				const email = document.getElementById("email").value;
				const password = document.getElementById("password").value;
				console.log(email, password);
				try {
					const res = await axios.post(`${API_URL}/signin`, {
						email: email,
						password: password,
					});
					console.log(res.data);
					alert(res.data.message);
					localStorage.setItem("token", res.data.token);
					localStorage.setItem("username", res.data.username);
					localStorage.setItem("user_id", res.data.id);

					window.location.href = "dashboard.html";
				} catch (error) {
					console.error(error);
				}
			});
		</script>
	</body>
</html>
